<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-info navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">School Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<!-- <div class = "row"> -->
		<h1 class="text-center m-5 .text-primary">Teachers</h1>
		<!-- </div> -->

		<table class="table table-bordered text-center table-hover">
			<thead class="table-primary">
				<tr>
					<th>Teacher Name</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>Qualification</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="teacher: ${teachers}" class="table-info">
					<td th:text="${teacher.name}"></td>
					<td th:text="${teacher.email}"></td>
					<td th:text="${teacher.mobileNo}"></td>
					<td th:text="${teacher.qualification}"></td>
					<td>
						<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>

		<div class="row">
			<div class="col-lg-12 text-center">
				<a th:href="@{/teachers/new}" class="btn btn-primary .btn-lg mb-3 w-100">Add Teacher</a>
			</div>
		</div>

	</div>

</body>
</html>
