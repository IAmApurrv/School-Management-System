<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teacher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-info navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">School Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher Management</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Teacher</h1>
				<div class="card-body">

					<form th:action="@{/teachers/{id} (id=${teacher.id})}" th:object="${teacher}" method="POST">
						<div class="form-group">
							<label>Teacher Name</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Teacher Name" />
						</div>

						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
						</div>

						<div class="form-group">
							<label>Mobile Number</label>
							<input type="number" name="mobileNo" th:field="*{mobileNo}" class="form-control" placeholder="Enter Mobile Number" />
						</div>

						<div class="form-group">
							<label>Qualification</label>
							<input type="text" name="qualification" th:field="*{qualification}" class="form-control" placeholder="Enter Qualification" />
						</div>

						<div class="box-footer">
							<div class="col-lg-12 text-center">
								<button type="submit" class="btn btn-primary btn-lg mb-3 w-75">Update</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
